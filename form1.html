<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Formulário de Inscrição</title>
  </head>
  <body>
    <h1>Formulário de Inscrição</h1>
    <h2>Preencha o Formulário</h2>

    <form id="dados" action="index.html" method="post">
      <p>
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" maxlength="15" autofocus>
      </p>

      <p>
        <label for="email">E-mail:</label>
        <input type="email" name="email" id="email">
      </p>

      <p>
        <label for="endereço">Endereço:</label>
        <input type="text" name="endereço" id="endereço">
      </p>

      <p>
        <label for="ciadde">Cidade:</label>
        <input type="text" name="cidade" id="cidade">
      </p>

      <p>
        <label for="telefone">Telefone:</label>
        <input type="tel" name="telefone" id="telefone">
      </p>

      <p>
        <label for="user">Usuário:</label>
        <input type="text" name="user" id="user" placeholder="Entre com seu Login" maxlength="15">
      </p>

      <p>
        <label for="senha">Senha:</label>
        <input type="password" name="senha" id="senha">
      </p>

      <input type="submit" name="final" value="Finaizar minha inscrição">
    </form>

  </body>
</html>
